<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function solve(event)
            {
                /* create variables for event trigger, innerhtml*/
                let x = event.srcElement
                let y = x.innerHTML;
                /*conditions*/
                if (y != "Abuja")
                {
                    x.style.backgroundColor = 'red';
                    document.getElementById('wal').innerHTML = 'INCORRECT';
                    console.log("Hello world!");
                }
                else
                {
                    x.style.backgroundColor = 'green';
                    document.getElementById('wal').innerHTML = 'CORRECT';
                    console.log("Hello world!");
                }
            }

            function checker()
            {
                /*create variables for textvalue, text properties and answer*/
                let i = document.getElementById('area');
                let j = document.getElementById('area').value;
                j = j.toLowerCase();
                console.log("Hello world!" + j);
                let k = 'ukraine';
                /*conditions*/
                if (j != k )
                {
                    i.style.backgroundColor = 'red';
                    document.getElementById('wall').innerHTML = 'INCORRECT';
                    console.log("Hello world!");
                }
                else
                {
                    i.style.backgroundColor = 'green';
                    document.getElementById('wall').innerHTML = 'CORRECT';
                    console.log("Hello world!");
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <!-- Question -->
                <h3> What is the capital city of Nigeria ? </h3>
                <!-- a paragraph tag for when the function is called  -->
                <p id = 'wal'></p>
                <!-- options buttons with the event trigger -->
                <button onclick="solve(event)">Lagos</button>
                <button onclick="solve(event)">Abuja</button>
                <button onclick="solve(event)">Cape town</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <!-- Question -->
                <h3>What country was professional boxer Oleksandr Usyk born ?</h3>
                <!-- a paragraph tag for when the function is called  -->
                <p id = 'wall'></p>
                <!-- input area  -->
                <input type = "text" id = 'area'>
                <!--submit -->
                <input type = "submit" value = "Submit Answer" onclick = "checker()">
            </div>
        </div>
    </body>
</html>
