<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" type="text" value="Name">
                    <input name="month" type="text" value="Month">
                    <input name="day" type="text" value="Day">
                    <input name="submit" value="Add" type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {%for birthdays in birthdays%}
                            <tr>
                                <td>
                                    {{birthdays["name"]}}
                                </td>
                                <td>
                                    {{birthdays["month"]}}/{{birthdays["day"]}}
                                </td>
                                <td>
                                    <form action="/">
                                        <input name="id" type="hidden" value="{{ birthdays.id }}">
                                        <input id="delete" type="submit" value="X">
                                    </form>
                                </td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
